<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <style>
        input {
            width: 20%;
            padding: 15px;
            font-family: Segoe UI;
            font-size: 14px;
        }

            font-family: Georgia;

        }

        }

        button {

            background-color: blue;
            color: white;
            padding: 15px;
            font-size: 30px;
            width: 15%;
            border: none;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.7;
        }

        .numbers {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div style="margin-left: 250px; width: 1500px; height: 1200px; background-color: gold; border-radius: 50px; border: 15px solid black;">
    <div style="margin-left: 100px;">
        <br><br><br>
        <h1><div style="font-family: Trebuchet MS;">SCIENTIFIC CALCULATOR</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MODEL T1-30IIS</h1>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <br><br>
    <input type="number" id="result" disabled>
<br><br><br><br><br><br><br>

    <button onclick="tan()">TAN</button>
    <button onclick="cos()">COS</button>
    <button onclick="sin()">SIN</button>
    
    <button onclick="log()">LOG</button>
    <button onclick="log2()">LOG2</button>
    <button onclick="AC()">AC </button>
    <br>
    <button onclick="sqrt()">&sqrt; </button>
    <button onclick="trunh()">TRUNH</button> <button onclick="fact()">x!</button> <button onclick="exponent()">x^y</button> <button onclick="ln()">LN</button> <button onclick="ln()">&pi;</button>
    <button onclick="exp2()">x<sup>2</sup></button> <button onclick="exp3()">x<sup>3</sup></button>
    <button class="numbers">9</button>
    <button class="numbers">8</button>
    <button class="numbers">7</button>
    <button onclick="add()">+</button>
    
    <button onclick="log10()">LOG10</button>
    <button onclick="ABS()">ABS</button>
    <button class="numbers">6</button>
    <button class="numbers">5</button>
    <button class="numbers">4</button>
    <button onclick="subtract()">-</button>
    <button onclick="Euler()">e</button>
    <button onclick="Euler10()">e^10</button>
    <button class="numbers">3</button>
    <button class="numbers">2</button>
    <button class="numbers">1</button>

    </div>
</div>

    <script>
        function add(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Number(g) + Number(u);

            document.getElementById("result").value = w * 10 / 10;
        }



        function subtract(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Number(g) - Number(u);

            document.getElementById("result").value = w * 10000 / 10000;
        }

        function multiply(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Number(g) * Number(u);

            document.getElementById("result").value = w * 10 / 10;
        }

        function divide(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Number(g) / Number(u);

            document.getElementById("result").value = w * 10 / 10;
        }

        function exponent(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Number(g) ** Number(u);

            document.getElementById("result").value = w * 10 / 10;
        }

        function tan(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.tan(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function cos(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.cos(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function ln(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.log(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function sin(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.sin(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function log(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.log(g);

            document.getElementById("result").value = w * 10 / 10;
        }
        function log2(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.log2(u);

            document.getElementById("result").value = w * 10 / 10;
        }
        function log10(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.log10(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function sqrt(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.sqrt(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function trunh(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.trunh(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function ABS(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.abs(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function sinh(){
            var g = document.getElementById("number1").value;
            var w = Math.sinh(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        
        function Euler(){
            var w = Math.E;
            document.getElementById("result").value = w * 10 / 10;
        }

        function Euler10(){
            var w = Math.E;
            document.getElementById("result").value = w ** 10;
        }

        function fact(){
            var i, num, f;
            f = 1;
            num = document.getElementById("number1").value;
            for(i = 1; i <= num; i++)  
                {
            f = f * i;
            }
        i = i - 1;  
        document.getElementById("result").innerHTML = f;
        }

        function pi(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = Math.pi(g);

            document.getElementById("result").value = w * 10 / 10;
        }

        function exp2(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = g ** 2;

            document.getElementById("result").value = w * 10 / 10;
        }

        function exp3(){
            var g = document.getElementById("number1").value;
            var u = document.getElementById("number2").value;
            var w = g ** 3;

            document.getElementById("result").value = w * 10 / 10;
        }

        function Ans(){
            var w = document.getElementById("result").value;
            document.getElementById("number1").value = w;
        }

        function addval01(){
            var g = document.getElementById("number1").value;
            document.getElementById("number1").value = g + "0";
        }

        function AC(){
            document.getElementById("number1").value = "";
            document.getElementById("number2").value = "";
            document.getElementById("result").value = "";
        }

   







    </script>
</body>

</html>
